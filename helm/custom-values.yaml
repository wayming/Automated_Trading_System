# Debug configuration - only deploy infrastructure services
# RabbitMQ and Weaviate only

# Disable all scrapers
scrapers:
  ivscraper:
    enabled: false
  tvscraper:
    enabled: true

# Disable all analysers
analysers:
  ivanalyser:
    enabled: false
  tvanalyser:
    enabled: true

# Disable all core services
coreServices:
  mockExecutor:
    enabled: false
  stockHub:
    enabled: false
  awsGateway:
    enabled: false
  newsStore:
    enabled: false
  rabbitmq:
    enabled: true
  weaviate:
    enabled: true

# Keep init containers disabled for now
initContainers:
  dependencyChecks:
    enabled: false
